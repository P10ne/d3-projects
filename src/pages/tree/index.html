<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        #actions {
            position: fixed;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <svg id="simulation" width="2280" height="1550">
        <defs>
            <clipPath id="pictureCircle">
                <circle r="50" cx="50" cy="50" fill="transparent" stroke-width="0"></circle>
            </clipPath>
        </defs>
    </svg>
    <div id="actions">
        <button id="addChildBtn">Add child</button>
        <div id="addNodeSection">
            <input id="depthInput" type="number" />
            <button id="addNodeBtn">Add node</button>
        </div>
        <button id="removeNode">Remove</button>
        <button id="clearChecked">Clear checked</button>
    </div>
</body>
</html>
